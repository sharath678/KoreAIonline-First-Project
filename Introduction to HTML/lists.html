<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List and Unorder List of HTML</title>
</head>

<body>
    <ul>
        <p>list of Fruits</p>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    <br>
    <ol>
        <p>List of Animals</p>
        <li>Lion</li>
        <li>Tiger</li>
        <li>Cheeta</li>
    </ol>
</body>

</html>
